{% extends "index.html" %}
{% block body %}
<meta charset="utf-8">
<link rel="stylesheet" href="{{url_for('static', filename='applicant.css')}}">
<title>l4me</title>
<div id="container">
    <form id="reg" method="post", action="" >
        <fieldset>
            <legend>Registration</legend>
            <ol>
                <li>
                    <label for="first_name">First name:<em>*</em><p><input id="first_name" name="first_name"
                        type="text" size="45" required value="{{applicant.first_name}}"></p></label>

                </li>
                <li>
                    <label for="last_name">Last name:<em>*</em><p><input id="last_name" name="last_name" type="text" size="45"
                        required value="{{applicant.last_name}}"></p></label>
                </li>
                <li>
                    <label for="location">Location:<em>*</em><p><input id="location" name="location" type="text" size="45"
                        required value="{{applicant.location}}"></p></label>
                </li>
                <li>
                    <label for="real_email">E-mail:<em>*</em><p><input id="real_email" name="real_email" type="email" size="45"
                        required></p></label>
                </li>
            </ol>
        </fieldset>
        <p><input type="submit" value="Apply"></p>
    </form>
</div>
{% endblock %}
