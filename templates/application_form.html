{% extends "index.html" %}
{% block body %}

< form method="post", action="{{}}" >
    <h1>Welcome new applicant, pls fill the boxes</h1>
    <label for="first_name">First name:<p><input id="first_name" name="first_name"
                                                 type="text" size="45" required></p></label>
    <label for="last_name">Last name:<p><input id="last_name" name="last_name"
                                               type="text" size="45" required></p></label>
    <label for="location">Location:<p><input id="location" name="location"
                                             type="text" size="45" required></p></label>
    <label for="real_email">Email<p><input id="real_email" name="reail_email"
                                           type="email" size="45" required></p></label>

    <p><input type="submit" value="Apply"> </p>


{% endblock %}
